name: SSH-Ubuntu

on:
  workflow_dispatch:

jobs:
  ssh-ubuntu:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      - name: Update & Install OpenSSH Server
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-server
          sudo systemctl enable ssh
          sudo systemctl restart ssh

      - name: Create SSH User
        run: |
          USERNAME=sshuser
          PASSWORD=$(openssl rand -base64 12)
          sudo useradd -m -s /bin/bash $USERNAME
          echo "$USERNAME:$PASSWORD" | sudo chpasswd
          sudo usermod -aG sudo $USERNAME
          
          echo "SSH_USERNAME=$USERNAME" >> $GITHUB_ENV
          echo "SSH_PASSWORD=$PASSWORD" >> $GITHUB_ENV

      - name: Install & Connect Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
                            --hostname=gh-runner-${GITHUB_RUN_ID} \
                            --ssh --accept-dns=true --accept-routes=true

      - name: Get Tailscale IP
        run: |
          TS_IP=$(tailscale ip -4 | head -n 1)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: Print SSH Access Info
        run: |
          echo "======================================"
          echo "üîê SSH Access to Ubuntu Runner"
          echo "IP Address : ${{ env.TAILSCALE_IP }}"
          echo "Username   : ${{ env.SSH_USERNAME }}"
          echo "Password   : ${{ env.SSH_PASSWORD }}"
          echo "======================================"
          echo "üëâ Contoh koneksi:"
          echo "ssh ${{ env.SSH_USERNAME }}@${{ env.TAILSCALE_IP }}"

      - name: Keep session alive
        run: |
          while true; do
            echo "[$(date)] SSH Active on ${{ env.TAILSCALE_IP }}"
            sleep 300
          done
